<li nz-menu-item *ngIf="!menuItem.children" [routerLink]="menuItem.link">
  <span title>
    <i class="{{ menuItem.icon }}"></i>
    <span>{{menuItem.title}}</span>
  </span>
</li>
<li nz-submenu *ngIf="menuItem.children">
  <span title>
    <i class="{{ menuItem.icon }}"></i>
    <span>{{menuItem.title}}</span>
  </span>
  <ul>
    <li nz-menu-item *ngFor="let subItem of menuItem.children" [routerLink]="subItem.link">{{subItem.title}}</li>
  </ul>
</li>
