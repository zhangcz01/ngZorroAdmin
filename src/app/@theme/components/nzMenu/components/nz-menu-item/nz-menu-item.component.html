<li nz-menu-item *ngIf="!menuItem.children" [routerLink]="menuItem.path" [nzSelected]=menuItem.selected (click)="onToggleSubMenu($event, menuItem)">
  <span title>
    <i class="{{ menuItem.icon }}"></i>
    <span>{{menuItem.title}}</span>
  </span>
</li>
<li nz-submenu *ngIf="menuItem.children">
  <span title>
    <i class="{{ menuItem.icon }}"></i>
    <span>{{menuItem.title}}</span>
  </span>
  <ul>
    <li nz-menu-item *ngFor="let subItem of menuItem.children" [routerLink]="subItem.path" [nzSelected]=subItem.selected (click)="onToggleSubMenu($event,subItem)">{{subItem.title}}</li>
  </ul>
</li>
